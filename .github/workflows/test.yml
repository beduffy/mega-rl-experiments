name: Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-20.04
    # strategy:
    #   matrix:
    #     python-version: ["3.8", "3.9", "3.10"]  # Test multiple Python versions

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov coverage-badge mypy flake8 black isort

    - name: Run pre-commit
      run: |
        pre-commit install
        pre-commit run --all-files

    # - name: Type checking with mypy
    #   run: mypy .

    # - name: Lint with flake8
    #   run: flake8 . --count --max-line-length=120 --statistics

    # - name: Check formatting with black
    #   run: black --check . --line-length=120

    # - name: Check import sorting with isort
    #   run: isort --check-only --diff .

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=./ --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
